
<div class="col-md-10 offset-md-2">
    <h3> Update Food Item</h3>
    
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Food Name</label>
            <input type="text" class="form-control" id = "name"
            [(ngModel)] ="fooditem.name" name = "name">
        </div>
    
        <div class="form-group">
            <label>Food Group</label>
            <select #foodGroup="ngModel" type="text" class="form-control" id = "foodCategory"
            [(ngModel)] ="fooditem.foodGroup" name = "foodGroup">
                <option value="Fruit">Fruit</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Bread">Bread</option>
                <option value="Meat/Poultry">Meat/Poultry</option>
                <option value="Grains">Grains</option>
        </select>
        </div>
    
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" id = "price"
            [(ngModel)] ="fooditem.price" name = "price">
        </div>

        <div class="form-group">
            <label>Image</label>
            <input type="text" class="form-control" id = "price"
            [(ngModel)] ="fooditem.imgUrl" name = "image">
        </div>
       
        <button class="btn btn-success mt-4" type="submit">Submit</button>
    </form>
    
    </div>
