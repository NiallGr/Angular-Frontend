<h2> Food Items </h2>

<table class = "table table-striped">
    <thead>
        <tr>
            <th> Food Name </th>
            <th> Food Group </th>
            <th> Price </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
                <tr *ngFor = "let foodItem of foodItem">
                            <td> {{ foodItem.name }} </td>
                            <td> {{ foodItem.foodGroup }} </td>
                            <td> ${{ foodItem.price }} </td>
                            <td> 
                                <button (click) ="updateFoodItem(foodItem.id)" class="btn btn-info"> Update</button>
                             </td>
                </tr>

    </tbody>

</table>
